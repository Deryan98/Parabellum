<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/admin-layout :: head"></head>
<body>
	<header th:replace="layouts/admin-layout :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		<div th:object="${proyeccion}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		<form th:action="@{/admin/proyeccion-form(idPelicula=1,idSala=1)}" th:object="${proyeccion}"
			method="post">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fecha Inicio</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{fechaInicio}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('fechaInicio')}"
						th:errors="*{fechaInicio}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fecha Fin</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{fechaFin}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Costo</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{costo}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('costo')}" th:errors="*{costo}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Estado</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{estado}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Pelicula</label>
				<div class="col-sm-6">
					<select name="idSala" class="form-control"  >
						<option th:each="pelicula: ${peliculas}" th:value="${pelicula.idPelicula}"
							th:text="${pelicula.nombre}"></option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Pelicula</label>
				<div class="col-sm-6">
					<select name="idSala"class="form-control" >
						<option th:each="sala: ${salas}" th:value="${sala.idSala}"
							th:text="${sala.nombre}"></option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Enviar" class="btn btn-primary" />
				</div>
			</div>

		</form>
	</div>

	<footer th:replace="layouts/admin-layout :: footer"></footer>

</body>
</html>
